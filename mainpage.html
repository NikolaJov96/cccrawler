<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <title>CCCrawler</title>

    <!-- Load scripts -->
    <script src="crawler.js"></script>
    <script src="front.js"></script>
    <script>
    </script>
  </head>

  <body>
    <!-- Start section -->
    <div>
      <!-- Start button -->
      <button onclick="startFromNewPosition()">Start</button>

      <!-- Input section -->
      <label for="inRepoURL">Repository URL *</label>
      <input id="inRepoURL" type="text" size="30" placeholder="Repository URL..."/>

      <label for="inPathToDir">Path to directory</label>
      <input id="inPathToDir" type="text" size="30" placeholder="e.g. kernel/"/>

      <label for="inPathToFile">Full path to file</label>
      <input id="inPathToFile" type="text" size="30" placeholder="e.g. kernel/bpf/bpf_lru_list.c:40"/>
    </div><hr/>

    <!-- Context section -->
    <div>
      <textarea id="contextArea" rows="17" readonly style="resize: none; width: 100%;"></textarea>
    </div><hr/>

    <!-- Workflow section -->
    <div>
      <select aria-label="Class">
        <option value="Functional-Inline">Functional-Inline</option>
        <option value="Functional-Method">Functional-Method</option>
        <option value="Functional-Module">Functional-Module</option>
        <option value="ToDo">ToDo</option>
        <option value="Notice">Notice</option>
        <option value="General">General</option>
        <option value="Code">Code</option>
        <option value="IDE">IDE</option>
      </select>
      <button onclick="processCommentAndContinue()">Next comment</button>
      <button onclick="skipCommentAndContinue()">Skip comment</button>
      <button onclick="doNothing()">Save to file</button>
    </div><hr/>

    <!-- Output section -->
    <div>
      <textarea readonly style="resize: none; height: 100%; width: 100%;"></textarea>
    </div><hr/>
  </body>
</html>
